<style>
{%- capture _radar_css -%}
$_width: 150px;
.radar {
  position: relative;
  width: $_width;
  height: $_width;
  background: transparent;
  border-radius: 50%;
  box-shadow: 25px 25px 75px rgba(0, 0, 0, .55);
  border: 1px solid #333;
  display: flex;
  overflow: hidden;
  margin: 30px auto;
  &::before {
    content: '';
    position: absolute;
    inset: 20px;
    background: transparent;
    border-radius: 50%;
    border: 1px solid #444;
    box-shadow: inset -5px -5px 25px rgba(0, 0, 0, .25), 
      inset 5px 5px 35px rgba(0, 0, 0, .25);
  }
  &::after {
    content: '';
    position: absolute;
    inset: 50px;
    background: transparent;
    border-radius: 50%;
    border: 1px dashed #444;
    box-shadow: inset -5px -5px 25px rgba(0, 0, 0, .25),
      inset 5px 5px 35px rgba(0, 0, 0, .25);
  }

  > span {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50%;
    height: 100%;
    background: transparent;
    border-top: 1px dashed #fff;
    transform-origin: top left;
    animation: radar 2s linear infinite;
    &::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: seagreen;
      transform-origin: top left;
      transform: rotate(-55deg);
      filter: blur(30px) drop-shadow(20px 20px 20px seagreen);
    }
    @keyframes radar {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  }
}
{%- endcapture -%}
{{ _radar_css | scssify }}
</style>
<div class="radar">
  <span></span>
</div>
