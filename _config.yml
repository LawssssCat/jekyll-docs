# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# -------------------------
# Site Settings 
# -------------------------
baseurl: /jekyll-docs-all-in-one # does not include hostname
url: # https://lawsssscat.github.com/jekyll-docs-all-in-one (needn't indicate. auto generate) # the base hostname & protocol for your site e.g. https://www.someone.com
title: jekyll-docs-all-in-one
title_short: jekyll-aio
description: >
  Collects the common information of Jekyll and put all in one site.

# -------------------------
# Language and Timezone
# -------------------------
lang: zh # the language of your site, default as "en"
timezone: # see https://en.wikipedia.org/wiki/List_of_tz_database_time_zones for the available values

# -------------------------
# Author and Social
# -------------------------
author:
  type      : # "person" (default), "organization"
  name      : lawsssscat
  url       : https://github.com/LawssssCat/jekyll-docs-all-in-one
  avatar    : # path or url of avatar image (square)
  bio       : 
  email     : 1191693505@qq.com
  facebook  : # "user_name" the last part of your profile url, e.g. https://www.facebook.com/user_name
  twitter   : # "user_name" the last part of your profile url, e.g. https://twitter.com/user_name
  weibo     : # "user_id"   the last part of your profile url, e.g. https://www.weibo.com/user_id/profile?...
  googleplus: # "user_id"   the last part of your profile url, e.g. https://plus.google.com/u/0/user_id
  telegram  : # "user_name" the last part of your profile url, e.g. https://t.me/user_name
  medium    : # "user_name" the last part of your profile url, e.g. https://medium.com/user_name
  zhihu     : # "user_name" the last part of your profile url, e.g. https://www.zhihu.com/people/user_name
  douban    : # "user_name" the last part of your profile url, e.g. https://www.douban.com/people/user_name
  linkedin  : # "user_name" the last part of your profile url, e.g. https://www.linkedin.com/in/user_name
  github    : lawsssscat # "user_name" the last part of your profile url, e.g. https://github.com/user_name
  npm       : # "user_name" the last part of your profile url, e.g. https://www.npmjs.com/~user_name

# -------------------------
# Paginate
# -------------------------
paginate: 8
paginate_path: /page/page:num # don't change this unless for special need

# -------------------------
# Build
# -------------------------
# see https://jekyllrb.com/docs/configuration/markdown/
# see https://kramdown.gettalong.org/index.html
markdown: kramdown

# see https://jekyllrb.com/docs/collections/#collections
collections:
  navs:
    output: true
    permalink: /:name
  sample_articles:
    output: true
  sample_pages:
    output: true

exclude:
  - README.md
  - LICENSE
  - jekyll-*.gemspec
  - package-lock.json
  - package.json
  - /node_modules

# -------------------------
# Plugins
# -------------------------
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
