default: 
  color_theme: default # "default" (default), "dark", "forest", "ocean", "chocolate", "orange"
  highlight_theme: default # "default" (default), "tomorrow", "tomorrow-night", "tomorrow-night-eighties", "tomorrow-night-blue", "tomorrow-night-bright"
  lang: zh # options: en (default), zh
  paths:
    root: /
    rss:  /feed.xml
    archive: /archive
  sources: unpkg
  author: 
    type: person
  page:
    type: webpage
    show_btn_change_theme: true
    show_word_count: false
    show_raw_article_link: false
    show_author_profile: false
    show_subscribe: true
    show_last_modified_at: true
    show_article_footer_navigation: false
    show_article_footer_horizontal_rule: false
    show_article_title_edit_on_github: true
    show_article_title: false
    show_article_info_tags: true
    show_article_info_author: true
    show_article_info_publish_on: true
    license: CC-BY-4.0

themes:
  - default
  - original
  - dark
  - chocolate
  - forest
  - ocean
  - orange

sources:
  bootcdn:
    font_awesome: 'https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/css/all.css'
    gitalk:
      js: 'https://cdn.bootcss.com/gitalk/1.2.2/gitalk.min.js'
      css: 'https://cdn.bootcss.com/gitalk/1.2.2/gitalk.min.css'
  unpkg:
    font_awesome: 'https://use.fontawesome.com/releases/v5.15.1/css/all.css'
    gitalk:
      js: 'https://unpkg.com/gitalk@1.2.2/dist/gitalk.min.js'
      css: 'https://unpkg.com/gitalk@1.2.2/dist/gitalk.css'
